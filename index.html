<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="to-do-container">
      <h1>Kanban Board</h1>
      <!-- Section to add tasks -->
      <div class="task-inputs-container">
        <div class="task-inputs">
          <div class="input-group">
            <label for="task-input">Task</label>
            <input type="text" id="task-input" placeholder="Add a new task" />
          </div>

          <div class="input-group">
            <label for="task-date">Deadline</label>
            <input type="date" id="task-date" min="" />
          </div>

          <div class="input-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="3">ðŸ©·ðŸ©·ðŸ©·</option>
              <option value="2">ðŸ©·ðŸ©·</option>
              <option value="1">ðŸ©·</option>
            </select>
          </div>

          <button type="submit" id="add-task-btn">+</button>
        </div>

        <div id="task-warning" class="warning" style="display: none"></div>
      </div>

      <!-- Kanban Board -->
      <div class="board">
        <div class="column" id="to-do">
          <h2>To Do</h2>
          <div class="list" id="list"></div>
        </div>
        <div class="column" id="progress">
          <h2>In Progress</h2>
          <div class="list"></div>
        </div>
        <div class="column" id="done">
          <h2>Done</h2>
          <div class="list"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- Delete Confirmation Popup -->
    <div id="delete-popup" class="popup hidden">
      <div class="popup-content">
        <p>Are you sure you want to delete this task?</p>
        <button id="confirm-delete" class="confirm-btn">Yes</button>
        <button id="cancel-delete" class="cancel-btn">No</button>
      </div>
    </div>

    <!-- Edit Task Popup -->
    <div id="edit-popup" class="popup hidden">
      <div class="popup-content">
        <h2>Edit Task</h2>
        <div id="task-edit-warning" class="warning" style="display: none"></div>
        <div class="edit-input">
          <label> Task:</label>
          <input type="text" id="edit-task-name" />
          <label> Deadline:</label>
          <input type="date" id="edit-task-date" min="" />
          <label> Priority: </label>
          <select id="edit-task-priority">
            <option value="3">ðŸ©·ðŸ©·ðŸ©·</option>
            <option value="2">ðŸ©·ðŸ©·</option>
            <option value="1">ðŸ©·</option>
          </select>
        </div>
        <div class="popup-buttons">
          <button class="confirm-btn" id="confirm-edit">Save</button>
          <button class="cancel-btn" id="cancel-edit">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
